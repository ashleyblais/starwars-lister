<!--The content below is only a placeholder and can be replaced.-->

<div>
  <h1 class="title">
    {{ title }}
  </h1>
</div>

<div id="content">  
  <input type="button" [disabled]="isLoading" class="button-styles" (click)="onMoviesClicked()"     value="Movies">
  <input type="button" [disabled]="isLoading" class="button-styles" (click)="onCharactersClicked()" value="Characters">
  <input type="button" [disabled]="isLoading" class="button-styles" (click)="onPlanetsClicked()"    value="Planets">
 
  <div>
    <div *ngIf="isLoading">
      <img id="loadingIndicator" src="../assets/loader.gif"/>
    </div>
    
    <div *ngFor="let name of names">
        <p class="name-view-cell">
            {{ name }}
        </p>
    </div>      
  </div>
</div>

<router-outlet></router-outlet>
